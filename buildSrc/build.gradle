repositories {
    maven {
        allowInsecureProtocol = true
        url 'http://artifacts.rd.lan/maven/all'
    }
    // fallback solution in case the Bonitasoft internal repository is not available
    jcenter()
    mavenCentral()
}
dependencies {
    implementation 'com.github.zafarkhaja:java-semver:0.9.0'
    implementation 'com.bmuschko:gradle-docker-plugin:3.2.8' // last version is 4.3.0
}